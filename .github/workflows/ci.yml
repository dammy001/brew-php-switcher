name: "CI"

on:
  pull_request:
  push:

jobs:
  tests:
    runs-on: 'macos-latest'

    strategy:
      matrix:
        php-version:
          - '5.6'
          - '7.0'
          - '7.1'
          - '7.2'
          - '7.3'
          - '7.4'
          - '8.0'
          - '8.1'

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2.3.3

      - run: |
          brew --version
          ./phpswitch.sh ${{ matrix.php-version }} -s >/dev/null
          switched=$(php -v | grep -e '^PHP' | cut -d' ' -f2 | cut -d. -f1,2)
          if [ "$version" != "$switched" ]; then
              exit 1
          fi
